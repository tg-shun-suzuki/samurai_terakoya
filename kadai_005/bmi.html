<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算</title>
</head>
<body>
    <h1>BMI計算</h1>
    <label for="weight">体重（kg）：</label>
    <input type="number" id="weight" step="1" placeholder="体重を入力してください">
    <br>
    <label for="height">身長（m）：</label>
    <input type="number" id="height" step="0.1" placeholder="身長を入力してください">
    <br>
    <button id="BmiCalcButton">BMI計算</button>
    <br>
    <div id="result"></div>

    <script src="bmi.js"></script>
</body>
</html>
