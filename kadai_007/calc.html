<!DOCTYPE html>
<html>
<head>
    <title>変数(num)の値に応じて出力結果を出し分け</title>
    <script src="calc.js"></script>
</head>
<body>
    <h1>変数(num)の値に応じて出力結果を出し分け</h1>
    <form id="inputForm">
        <label for="numInput" step="1">数値を入力してください: </label>
        <input type="number" id="numInput">
        <button type="button" id="resultButton">結果</button>
    </form>
    <p id="resultMessage"></p>
</body>
</html>
